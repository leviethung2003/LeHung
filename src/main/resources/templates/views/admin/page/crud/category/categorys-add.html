<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Bách Thịnh - Thêm Danh Mục</title>
    <div th:replace="~{views/admin/lib/link_lib}"></div>
</head>
<body>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <div th:replace="~{views/admin/components/aside}"></div>
    <!--  Sidebar End -->

    <div class="body-wrapper">
        <!--  Header Start -->
        <div th:replace="~{views/admin/components/header}"></div>
        <!--  Header End -->

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4 mt-2">Thêm danh mục sản phẩm</h5>
                    <div class="card">
                        <div class="card-body">
                            <form onsubmit="return validateForm()"
                                  method="post"
                                  th:action="@{/quan-tri/danh-muc/them-danh-muc/submit}"
                                  th:object="${categoryDto}"
                                  enctype="multipart/form-data"
                            >

                                <div class="form-floating mb-3">
                                    <input type="text"
                                           class="form-control"
                                           id="name-edit-categorys"
                                           th:field="*{categoryName}"
                                           placeholder="..."
                                    >
                                    <label for="name-edit-categorys">Tên danh mục sản phẩm</label>
                                    <span class="text-danger" id="invalid-name-edit-categorys"></span>
                                </div>

                                <div class="form-group">
                                    <label for="file-input">Hình ảnh</label>
                                    <input type="file" class="form-control" name="img" id="file-input">
                                    <span class="text-danger" id="invalid-file-input"></span>
                                </div>

                                <div class="row d-flex flex-column flex-md-row mt-3">
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2 d-md-block">
                                            <button class="btn btn-success" type="submit" id="submitted-button">
                                                Thêm mới
                                            </button>
                                            <button type="reset" class="btn btn-primary">Làm mới</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <a href="/quan-tri/danh-muc" class="btn btn-danger" role="button">
                                                Trở về
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{views/admin/lib/script_lib}"></div>

<script src="/admin/assets/js/validation/validation-category-product.js"></script>
</body>
</html>
